<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Todo Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-list lines="full">
    <ion-item button>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Title" [(ngModel)]="todo.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea required type="text" placeholder="Description" [(ngModel)]="todo.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="Priority" [(ngModel)]="todo.priority"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-select aria-label="category" placeholder="Select category">
              <ion-select-option value="travel">Travel</ion-select-option>
              <ion-select-option value="study">Study</ion-select-option>
              <ion-select-option value="work">Work</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
